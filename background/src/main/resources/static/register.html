<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign up</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row clearfix">
        <div class="col-md-6 column">
            <form action="/register/doRegister" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="userName" id="username" required>
                </div>
                <div class="form-group">
                    <label for="realName">Username</label>
                    <input type="text" class="form-control" name="realName" id="realName" required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" name="mail" id="exampleFormControlInput1"
                           placeholder="name@example.com" aria-describedby="usernameHelp" required>
                    <small id="usernameHelp" class="form-text text-muted">We'll never share your information with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="studentId">student ID</label>
                    <input type="text" class="form-control" name="studentId" id="studentId" required>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn" id="submit">
                </div>
            </form>
        </div>
    </div>

</div>

</body>
</html>
